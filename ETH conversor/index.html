<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Conversion</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="assets/icon/favicon.png" />
    <link rel="apple-touch-icon" href="assets/icon/favicon.png" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script defer src="js/main.js"></script>
  </head>

  <body>
    <main class="main">
      <div class="float">
        <span class="info">Enter amount of Ethers, then press enter. </span>
      </div>
      <div class="card">
        <section class="card__header">
          <h1 class="title">Ethers</h1>
          <input
            type="number"
            min="0"
            max="1000000000000"
            id="input-num"
            class="input-num"
          />
        </section>
        <div class="card__body">
          <section class="volume">
            <h2 class="subtitle">ETH / Gwei</h2>
            <p class="copy">
              <span id="etherToGwei" class="Gwei">0.000000000</span>
              Gwei
            </p>
          </section>
          <section class="mass">
            <h2 class="subtitle">ETH / Wei</h2>
            <p class="copy">
              <span id="etherToWei" class="Wei">0.000000000000000000</span>
              Wei
            </p>
          </section>
        </div>
      </div>
      <div class="button">
        <button id="btn" class="btn" type="reset">CleanüóëÔ∏è</button>
      </div>
    </main>
    <footer>
      <p class="attr">
        Created by
        <a
          href="https://github.com/CristianRicharte6"
          class="attr__lnk"
          target="_blank"
          >Cristian</a
        >
      </p>
    </footer>
  </body>
</html>
